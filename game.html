<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Zap-A-Zombie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div id="end-modal">
            <div class="modalicons">
                <div class="end-modal-content" >
                    <div class="home-button">
                        <button class="home-icon" id="modalhome"><a href="index.html"><i class="fas fa-home"></i></a></button>
                    </div>
                    <div class="home-button">
                        <button class="home-icon" id="modalrestart"><a href="game.html"><i class="fas fa-redo"></i></a></button>
                    </div>
                    <p>You have finished the game! Your score is <span id="end-modal-score"></span>.</p>
                </div>
            </div>
        </div>
        <nav class="nav-bar">
            <div class="stats">
                <div class="nav-item">
                    <div id="timer">30</div>
                    <div>&nbsp;seconds remaining</div>
                </div>
                <div class="nav-score">
                    <div id="scoreCount">0</div>
                    <div>&nbsp;zombies zapped</div>
                </div>
<!--                <button onclick="startGame()">Go!</button> button tests countdown timer function-->
            </div>
            <div class="instruction-content">
                <p>How to play</p>
                <ol>
                    <li>Zombies will rise from the dead,</li>
                    <li>Use your tool to whack them on the head!</li>
                    <li>You have 30 seconds on the clock,</li>
                    <li>To make the zombie apocalypse stop!</li>
                </ol>
            </div>
            <div class="instruction-buttons">
                <button class="instruction-button info-circle"><i class="fas fa-info-circle"></i></button>
                <button class="instruction-button window-close"><i class="fas fa-window-close"></i></button>
            </div>
            <div class="home-button">
                <button class="home-icon"><a href="index.html"><i class="fas fa-home"></i></a></button>
            </div>
        </nav>

        <main class="game-area">
            <div class="grid-item">
                <img class="gravestone" src="images/gravestone1.png">
                <img class="zombie-sprite" src="images/zombie1.png">
            </div>
            <div class="grid-item">
                <img class="gravestone" src="images/gravestone4.png">
                <img class="zombie-sprite" src="images/zombie1.png">
            </div>
            <div class="grid-item">
                <img class="gravestone" src="images/gravestone2.png">
                <img class="zombie-sprite" src="images/zombie1.png">
            </div>
            <div class="grid-item">
                <img class="gravestone" src="images/gravestone2.png">
                <img class="zombie-sprite" src="images/zombie1.png">
            </div>
            <div class="grid-item">
                <img class="gravestone" src="images/gravestone3.png">
                <img class="zombie-sprite" src="images/zombie1.png">
            </div>
            <div class="grid-item">
                <img class="gravestone" src="images/gravestone4.png">
                <img class="zombie-sprite" src="images/zombie1.png">
            </div>
        </main>

    </body>
</html>
