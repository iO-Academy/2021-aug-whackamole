<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Zap-A-Zombie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div class="game-container">
            <div class="nav-bar">
                <div class="stats">
                    <div class="nav-item">
                        <p>30 seconds</p>
                    </div>
                    <div class="nav-score">
                        <div id="scoreCount">0</div>
                        <div>&nbsp;zombies zapped</div>
                    </div>
                </div>
                <div class="links">
                    <div class="nav-item">
                        <img src="images/iconmonstr-help-2.svg">
                    </div>
                    <div class="nav-item">
                        <img src="images/iconmonstr-home-6.svg">
                    </div>
                </div>
            </div>
            <div class="game-area">
                <div class="grid-item">
                    <img class="zombie-sprite" src="images/zombie1.png">
                    <img class="gravestone" src="images/gravestone1.png">
                </div>
                <div class="grid-item">
                    <img class="zombie-sprite" src="images/zombie1.png">
                    <img class="gravestone" src="images/gravestone4.png">
                </div>
                <div class="grid-item">
                    <img class="zombie-sprite" src="images/zombie1.png">
                    <img class="gravestone" src="images/gravestone3.png">
                </div>
                <div class="grid-item">
                    <img class="zombie-sprite" src="images/zombie1.png">
                    <img class="gravestone" src="images/gravestone1.png">
                </div>
                <div class="grid-item">
                    <img class="zombie-sprite" src="images/zombie1.png">
                    <img class="gravestone" src="images/gravestone2.png">
                </div>
                <div class="grid-item">
                    <img class="zombie-sprite" src="images/zombie1.png">
                    <img class="gravestone" src="images/gravestone2.png">
                </div>
            </div>
      </div>
   </body>
</html>
